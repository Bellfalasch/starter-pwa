plugins {
    id 'com.enonic.xp.app' version '2.0.0'
    id "com.moowork.node" version '1.3.1'
}

app {
    name = project.appName
    displayName = 'PWA Starter Kit'
    vendorName = 'Enonic AS'
    vendorUrl = 'https://enonic.com'
    systemVersion = "${xpVersion}"
}

node {
    download = true
    version = '10.15.3'
}

dependencies {
    include "com.enonic.xp:lib-repo:${xpVersion}"
    include "com.enonic.xp:lib-node:${xpVersion}"
    include "com.enonic.xp:lib-context:${xpVersion}"
    compile "com.enonic.xp:core-api:${xpVersion}"
    compile "com.enonic.xp:portal-api:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.xp:lib-websocket:${xpVersion}"
    include "com.enonic.xp:lib-event:${xpVersion}"
    include "com.enonic.xp:lib-io:${xpVersion}"
    include 'com.enonic.lib:lib-notifications:2.0.0-RC1'
    include "com.enonic.lib:lib-router:2.0.0-RC1"
    include "com.enonic.lib:lib-thymeleaf:2.0.0-RC1"
    include "com.enonic.lib:lib-mustache:2.0.0-RC1"
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
}

task webpack(
    dependsOn: npmInstall,
    type: NodeTask
) {
    script = file('node_modules/webpack/bin/webpack.js')
}

processResources.dependsOn webpack
jar.dependsOn processResources
