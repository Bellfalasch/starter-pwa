<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{title}}</title>

    <link rel="apple-touch-icon" href="{{baseUrl}}/precache/icons/icon.png">
    <link rel="icon" href="{{baseUrl}}/precache/icons/icon.png">

    <link rel="manifest" href="{{baseUrl}}/manifest.json">
    <link rel="mask-icon" href="{{baseUrl}}/precache/icons/safari-pinned-tab.svg" color="#f53d3d">
    <meta name="theme-color" content="{{themeColor}}">
    <meta name="msapplication-config" content="{{baseUrl}}/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="{{themeColor}}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{baseUrl}}/precache/css/material.indigo-pink.min.css">
    <script type="text/javascript" src="{{baseUrl}}/precache/js/material.min.js" async></script>

    <link rel="stylesheet" href="{{baseUrl}}/precache/bundle.css" type="text/css"/>
    <script type="text/javascript" src="{{baseUrl}}/precache/bundle.js" async></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <script type="text/javascript" async>
    $(function(){
        $("#header").load("{{baseUrl}}/header");
    });
    </script>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Div with id="header" will be automatically replaced with contents of header.html -->
    <div id="header" class="mdl-layout mdl-js-layout mdl-layout--fixed-header"></div>

    <main class="mdl-layout__content" id="main-content">
        <div id="main-container">
            <img id="icon-online" class="icon-status" src="{{baseUrl}}/precache/icons/online.svg">
            <img id="icon-offline" class="icon-status" src="{{baseUrl}}/precache/icons/offline.svg">
            <!-- Your content goes here -->
        </div>
    </main>
</div>

<script type="text/javascript">
    {{#isLive}}
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
                .register('{{baseUrl}}/sw.js', {scope: '{{appUrl}}'})
                .then(function(reg) {
                    console.log('Service Worker registered with scope '  + reg.scope);
                }, function() {
                    console.log('Service Worker registration failure.');
                });
    }
    {{/isLive}}
</script>

</body>
</html>
