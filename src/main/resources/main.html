<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{title}}</title>

    <link rel="apple-touch-icon" href="{{baseUrl}}/precache/icons/icon.png">
    <link rel="icon" href="{{baseUrl}}/precache/icons/icon.png">

    <link rel="manifest" href="{{baseUrl}}/precache/manifest.json">
    <link rel="mask-icon" href="{{baseUrl}}/precache/icons/safari-pinned-tab.svg" color="#f53d3d">
    <meta name="theme-color" content="{{themeColor}}">
    <meta name="msapplication-config" content="{{baseUrl}}/precache/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="{{themeColor}}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{baseUrl}}/precache/css/material.indigo-pink.min.css">
    <script type="text/javascript" src="{{baseUrl}}/precache/js/material.min.js" async></script>

    <link rel="stylesheet" href="{{baseUrl}}/precache/bundle.css" type="text/css"/>
    <script type="text/javascript" src="{{baseUrl}}/precache/bundle.js" async></script>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">{{title}}</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="/">Home</a>
                <a class="mdl-navigation__link" href="/about">About</a>
                <a class="mdl-navigation__link" href="/contact">Contact</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">{{title}}</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/">Home</a>
            <a class="mdl-navigation__link" href="/about">About</a>
            <a class="mdl-navigation__link" href="/contact">Contact</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <!-- Your content goes here -->
        </div>
    </main>
</div>

<script type="text/javascript">
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
                .register('{{baseUrl}}/sw.js', {scope: '{{appUrl}}'})
                .then(function(reg) {
                    console.log('Service Worker registered with scope '  + reg.scope);
                }, function() {
                    console.log('Service Worker registration failure.');
                });
    }
</script>
</body>
</html>
