<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{title}}</title>

    <link rel="apple-touch-icon" href="{{appUrl}}/precache/icon.png">
    <link rel="icon" href="{{appUrl}}/precache/icon.png">

    <link rel="manifest" href="{{appUrl}}/precache/manifest.json">
    <link rel="mask-icon" href="precache/icons/safari-pinned-tab.svg" color="#f53d3d">
    <meta name="theme-color" content="{{themeColor}}">
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="msapplication-TileColor" content="{{themeColor}}">

    <link rel="stylesheet" href="{{appUrl}}/precache/bundle.css" type="text/css"/>
    <script type="text/javascript" src="{{appUrl}}/precache/bundle.js" async></script>

</head>

<body>

<div id="pwa-container"></div>

<script type="text/javascript">
    if (document.location.href.endsWith('{{appUrl}}') && !document.location.href.endsWith('/')) {
        document.location = document.location.href + "/";
    }
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
                .register('{{appUrl}}/sw.js', {scope: '{{appUrl}}'})
                .then(function(reg) {
                    console.log('Service Worker registered with scope '  + reg.scope);
                }, function() {
                    console.log('Service Worker registration failure.');
                });
    }
</script>
</body>
</html>
