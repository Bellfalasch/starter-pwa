<!DOCTYPE html>
<html>
<body>

<div data-th-fragment="fragment-push" data-th-remove="tag">
    <div id="page-content">
        <form data-th-action="${subscribeUrl}" onSubmit="return false;">
            <label id="subscribe-status">Subscribe to notifications</label>
            <button id="subscribe-button">Yes please</button>
        </form>

        <form id="push-form" data-th-action="${pushUrl}" onSubmit="return false;">
            <label>Notify subscribers</label>
            <input type="text" name="message" placeholder="Write a notification message here..." />
            <button id="push-button">Push message</button>
        </form>
    </div>

    <div data-th-replace="/templates/fragments/common::fragment-no-javascript"></div>

    <div id="push-subscription-data" style="display:none;"
         th:attr="data-subscribe-url=${subscribeUrl},data-push-url=${pushUrl},data-public-key=${publicKey}">
    </div>

    <script defer data-th-src="${portal.assetUrl({'_path=js/main.js'})}" type="text/javascript"></script>
</div>


</body>

</html>
