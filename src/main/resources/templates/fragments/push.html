<!DOCTYPE html>
<html>
<body>

<div data-th-fragment="fragment-push" data-th-remove="tag">
    <div id="page-content">
        <form class="push-forms subscribe" data-th-action="${subscribeUrl}" onSubmit="return false;">
            <label id="subscribe-status">Subscribe to notifications</label>
            <div class="button-holder"><button id="subscribe-button">Yes please</button></div>
        </form>

        <form class="push-forms push disabled" id="push-form" data-th-action="${pushUrl}" onSubmit="return false;">
            <label>Notify subscribers</label>
            <input type="text" id="push-field" name="message" autocomplete="off" placeholder="Say something..." />
            <div class="button-holder"><button id="push-button">Push</button></div>
        </form>
    </div>

    <div data-th-replace="/templates/fragments/common::fragment-no-javascript"></div>

    <div id="push-subscription-data" style="display:none;"
         th:attr="data-subscribe-url=${subscribeUrl},data-public-key=${publicKey}">
    </div>

    <script defer data-th-src="${portal.assetUrl({'_path=js/push.js'})}" type="text/javascript"></script>
</div>


</body>

</html>
